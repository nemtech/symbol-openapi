language: node_js
node_js:
  - "12"
cache:
  directories:
    - "node_modules"
before_script:
  - npm install -g swagger-cli
  - npm install -g openapi-to-postmanv2
  - npm install -g yaml-cli
script:
  - npm run docs:travis
  - npm run build:travis
  - npm run postman
  - npm test
deploy:
  - provider: script
    skip_cleanup: true
    script: /bin/sh travis/github-pages.sh
    on:
      branch: $RELEASE_BRANCH
  - provider: script
    skip_cleanup: true
    script: /bin/sh travis/release.sh
    on:
      branch: $RELEASE_BRANCH
  - provider: releases
    skip_cleanup: true
    file:
      - _build/openapi3.yml
      - _build/postman.json
    api_key: $GITHUB_TOKEN
    on:
      tags: true
