type: object
required:
  - stage
  - height
  - hashes
  - signatures
properties:
  signatureSchema:
    description: Signature schema to sepecify v1/v2 voting signature (Optional. For testnet only).
    type: integer
  stage:
    description: Message stage
    $ref: "./StageEnum.yml"
  height:
    description: Block height corresponding to the first hash.
    $ref: "../../../schemas/Height.yml"
  hashes:
    type: array
    items:
      $ref: "../../../schemas/Hash256.yml"
  signatures:
    type: array
    items:
      $ref: "./BmTreeSignature.yml"
