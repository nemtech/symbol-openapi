tags:
  - Account routes
summary: Get incoming transactions
description: |
  Gets an array of incoming transactions. A transaction is said to be
  incoming with respect to an account if the account is the recipient of
  the transaction.
operationId: getAccountIncomingTransactions
parameters:
  - $ref: "../../../parameters/accountId.yml"
  - $ref: "../../../parameters/pageSize.yml"
  - $ref: "../../../parameters/transactionIdLimit.yml"
  - $ref: "../../../parameters/ordering.yml"
responses:
  "200":
    description: success
    content:
      application/json:
        schema:
          type: array
          description: Array of incoming transactions.
          items:
            $ref: "../../transaction/schemas/TransactionInfoDTO.yml"
  "409":
    $ref : "../../../responses/InvalidArgument.yml"
