tags:
  - Account routes
summary: Get confirmed transactions
description: Gets an array of transactions for which an account is the sender or receiver.
operationId: getAccountConfirmedTransactions
parameters:
  - $ref: "../../../parameters/accountId.yml"
  - $ref: "../../../parameters/pageSize.yml"
  - $ref: "../../../parameters/transactionIdLimit.yml"
  - $ref: "../../../parameters/ordering.yml"
  - $ref: "../../../parameters/transactionType.yml"
responses:
  "200":
    description: success
    content:
      application/json:
        schema:
          type: array
          description: Array of confirmed transactions.
          items:
            $ref: "../../transaction/schemas/TransactionInfoDTO.yml"
  "409":
    $ref : "../../../responses/InvalidArgument.yml"
