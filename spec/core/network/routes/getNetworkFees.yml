tags:
  - Network routes
summary: Get transaction fees information
description: |
  Returns information about the average, median, highest and lower fee multiplier over the last "transactionFeesBlocks".
  The setting "transactionFeesBlocks" is adjustable via a configuration file (rest/resources/rest.json) per REST instance.
operationId: getNetworkFees
responses:
  "200":
    description: success
    content:
      application/json:
        schema:
          $ref: "../schemas/NetworkFeesDTO.yml"
