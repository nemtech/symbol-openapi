type: object
required:
  - averageFeeMultiplier
  - medianFeeMultiplier
  - highestFeeMultiplier
  - lowestFeeMultiplier
properties:
  averageFeeMultiplier:
    type: number
    format: double
    description: Average fee multiplier over the last "transactionFeesBlocks".
    example: 1
  medianFeeMultiplier:
    type: number
    format: double
    description: Median fee multiplier over the last "transactionFeesBlocks".
    example: 1
  highestFeeMultiplier:
    $ref: "../../../types/BlockFeeMultiplier.yml"
    description: Highest fee multiplier over the last "transactionFeesBlocks".
    example: 2
  lowestFeeMultiplier:
    $ref: "../../../types/BlockFeeMultiplier.yml"
    description: Lowest fee multiplier over the last "transactionFeesBlocks"".
    example: 0
