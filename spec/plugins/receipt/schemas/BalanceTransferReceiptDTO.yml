type: object
description: Receipt stored when a state change that triggered a mosaic transfer.
allOf:
  - $ref: "./ReceiptDTO.yml"
  - type: object
    required:
      - mosaicId
      - amount
      - senderAddress
      - recipientAddress
    properties:
      mosaicId:
        $ref: "../../../schemas/MosaicId.yml"
      amount:
        $ref: "../../../schemas/Amount.yml"
      senderAddress:
        $ref: "../../../schemas/AddressBase32.yml"
      recipientAddress:
        $ref: "../../../schemas/AddressBase32.yml"
