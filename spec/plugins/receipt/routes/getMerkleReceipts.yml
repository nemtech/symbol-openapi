tags:
  - Receipt routes
summary: Get the merkle path for a given a receipt statement hash and block
description: |
  Returns the merkle path for a receipt statement or resolution linked to a
  block. The path is the complementary data needed to calculate the merkle
  root. A client can compare if the calculated root equals the one
  recorded in the block header, verifying that the receipt was linked with
  the block.
operationId: getMerkleReceipts
parameters:
  - $ref: "../../../parameters/height.yml"
  - $ref: "../../../parameters/receiptHash.yml"
responses:
  "200":
    description: success
    content:
      application/json:
        schema:
          $ref: "../../../core/block/schemas/MerkleProofInfoDTO.yml"
  "404":
    $ref: "../../../responses/ResourceNotFound.yml"
  "409":
    $ref: "../../../responses/InvalidArgument.yml"
