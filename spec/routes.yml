/node/info:
  get:
    $ref: "./core/node/routes/getNodeInfo.yml"
/node/peers:
  get:
    $ref: "./core/node/routes/getNodePeers.yml"
/node/storage:
  get:
    $ref: "./core/node/routes/getNodeStorage.yml"
/node/time:
